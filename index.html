<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>cici's personal website-常征的个人网站</title>
    <style>
        .sidebar {
            position: fixed; /* 固定定位 */
            top: 0px;          /* 距离页面顶部 */
            left: 0px;         /* 距离页面左侧 */
            width: 500px;    /* 侧边栏宽度 */
            padding-left: 300px;
            padding-right: 20px;
            height: 100%;    /* 侧边栏高度充满整个视口 */
            background-color: #f4f4f4; /* 背景色 */
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1); /* 右侧阴影效果 */
            overflow-y: auto; /* 当内容过多时允许滚动 */
            box-sizing: border-box;
        }

        .clipped-image {
            width: 200px; /* 设置图片宽度 */
            height: 200px; /* 设置图片高度 */
            margin-top: 60px;
            margin-left: -10px;
            object-fit: cover; /* 保证图片填充整个区域 */
            clip-path: ellipse(50% 40% at 50% 50%);; /* 剪裁成圆形 */
        }

        body {
            font-family: Arial, sans-serif;
            padding-left: 570px; /* 给侧边栏留出空间 */
            padding-top: 70px;
            background-color: #f4f4f4;
            color: #333;
        }
        nav {
            background-color:rgb(125, 138, 138);
            height: 80px; /* 导航栏高度 */
            padding: 20px 650px;
            position: absolute;
            top: 0;
            left: 0;
            margin-left: -250px;              /* 取消 body 的左边距 */
            width: calc(100% + 250px);         /* 扩展宽度，使 nav 撑满全屏 */
        }

        nav a {
            float: left;
            display: block;
            color: #fff;
            text-align: center;
            height: 40px;
            line-height: 40px; /* 行高与容器高度一致 */
            padding: 0px 25px;
            text-decoration: none;
            font-size: 1.1em;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
            transition: all 0.3s ease;
        }

        nav a:hover {
            background-color: rgba(255,255,255,0.2);
            transform: translateY(-2px);
        }

        /* 新增导航标题 */
        .nav-title {
            float: left;
            color: white;
            font-size: 24px;
            padding: 20px 10px;
            font-weight: bold;
            letter-spacing: 2px;
        }

        .container {
            padding: 20px;
        }

        .card-link {
            text-decoration: none; /* 去掉下划线 */
            color: inherit; /* 继承父元素的颜色 */
        }
    </style>
</head>
</body>
</html>
