    <style>
        .sidebar {
            position: fixed; /* 固定定位 */
            top: 0px;          /* 距离页面顶部 0 */
            left: 0;         /* 距离页面左侧 0 */
            width: 250px;    /* 侧边栏宽度 */
            height: 100%;    /* 侧边栏高度充满整个视口 */
            background-color: #f4f4f4; /* 背景色 */
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1); /* 右侧阴影效果 */
            overflow-y: auto; /* 当内容过多时允许滚动 */
        }
        body {
            font-family: Arial, sans-serif;
            margin-left: 270px; /* 给侧边栏留出空间 */
            padding: 20px;
            background-color: #f4f4f4;
            color: #333;
        }
        nav {

                url('images/index_background.jpg') center/cover;
            height: 60px; /* 导航栏高度 */
            padding: 20px 0;
            position: relative;
        }

        nav a {
            float: left;
            display: block;
            color: #fff;
            text-align: center;
            padding: 15px 25px;
            text-decoration: none;
            font-size: 1.1em;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
            transition: all 0.3s ease;
        }

        nav a:hover {
            background-color: rgba(255,255,255,0.2);
            transform: translateY(-2px);
        }

        /* 新增导航标题 */
        .nav-title {
            float: left;
            color: white;
            font-size: 24px;
            padding: 20px 10px;
            font-weight: bold;
            letter-spacing: 2px;
        }

        .container {
            padding: 20px;
        }
    </style>
</head>
