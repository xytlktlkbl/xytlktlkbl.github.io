<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cici's personal website-常征的个人网站</title>
    <style>
        .sidebar {
            position: fixed; /* 固定定位 */
            top: 60px;          /* 距离页面顶部 */
            left: 0px;         /* 距离页面左侧 */
            width: 500px;    /* 侧边栏宽度 */
            padding-left: 300px;
            padding-right: 20px;
            height: 100%;    /* 侧边栏高度充满整个视口 */
            background-color: #f4f4f4; /* 背景色 */
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1); /* 右侧阴影效果 */
            overflow-y: auto; /* 当内容过多时允许滚动 */
            box-sizing: border-box;
        }

        .clipped-image {
            position:fixed;
            top: 20px;
            left: 250px;
            width: 200px; /* 设置图片宽度 */
            height: 200px; /* 设置图片高度 */
            object-fit: cover; /* 保证图片填充整个区域 */
            clip-path: ellipse(50% 40% at 50% 50%);; /* 剪裁成圆形 */
        }

        body {
            font-family: Arial, sans-serif;
            margin-left: 570px; /* 给侧边栏留出空间 */
            padding-top: 50px;
            padding-left: 50px;
            background-color: #f4f4f4;
            color: #333;
        }
        nav {
            background-color:rgb(125, 138, 138);
            height: 40px; /* 导航栏高度 */
            padding: 20px 580px;
            position: fixed;
            top: 0;
            left: 0;
            margin-left: -250px;              /* 取消 body 的左边距 */
            width: calc(100% + 250px);         /* 扩展宽度，使 nav 撑满全屏 */
        }

        nav a {
            float: left;
            display: block;
            color: #fff;
            text-align: center;
            height: 40px;
            line-height: 40px; /* 行高与容器高度一致 */
            padding: 0px 25px;
            text-decoration: none;
            font-size: 1.1em;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
            transition: all 0.3s ease;
        }

        nav a:hover {
            background-color: rgba(255,255,255,0.2);
            transform: translateY(-2px);
        }

        /* 新增导航标题 */
        .nav-title {
            float: left;
            color: white;
            font-size: 24px;
            padding: 20px 10px;
            font-weight: bold;
            letter-spacing: 2px;
        }

        .container {
            padding: 20px;
        }
    </style>
</head>
<body>
    <!-- 固定侧边栏 -->
    <div class="sidebar">
    <img src="images/my_picture.jpg" alt="some_text" class="clipped-image">
    <h2>个人信息</h2>

    <!-- 可以添加更多个人信息 -->
    </div>

    <nav>

        <a href="#portfolio">课外项目</a>
        <a href="#portfolio">课内项目</a>
        <a href="#contact">联系我</a>

    <div class="container">

            <h2>关于我</h2>
            <p>你好! 我是常征, 目前就读于中国科学技术大学bangdream it's mygo!!!!!专业。我的主要研究方向是抹茶巴菲，并喜欢分享我的学习和创作。</p>
        </section>

        <section id="portfolio" class="portfolio">
            <h2>作品集</h2>
            <p>这里展示了我的一些作品：</p>
            <ul>
                <li><a href="#">项目 1</a></li>
                <li><a href="#">项目 2</a></li>

            </ul>

        <section id="contact" class="contact">

            <p>如果你有任何问题或想与我合作，请通过以下方式联系我：</p>
            <ul>
                <li>校内邮箱: <a href="cccccz@mail.ustc.edu.cn">cccccz@mail.ustc.edu.cn</a></li>
                <li>GitHub: <a href="https://github.com/xytlktlkbl" target="_blank">https://github.com/xytlktlkbl</a></li>
            </ul>
        </section>
    </div>

</body>
</html>
